<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Code-Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <div class="start-btn">
    <button>Start Quiz Now!</button>
  </div>


<div class="info-box">
    <div class="info-title"> 
      <span>Rules for the quiz</span>
      </div>

<div class ="info-list">
  <div class="in">You will only have <span>20 seconds</span> per Question!</div>
  <div class="in">You can only select one answer!</div>
  <div class="in">You cannot leave the quiz and return!</div>
  <div class="in">You will get points based on how many correct answers you get!</div>
  <div class="in">Good Luck!</div>
  </div>

<div class="exit-btn">
  <button class="leave">Leave Quiz</button>
  <button class="restart">Try Again</button>
</div>
</div



 <script src="./assets/js/script.js"></script>
